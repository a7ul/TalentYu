<div ng-include src="'views/sidenav.html'"></div> <div class="row top-space"> <div class="col-md-4"> <div class="favourite-header-text">Skills</div> <div class="scroll-container"> <div class="col-md-10 result-space md-whiteframe-z1" ng-repeat="skill in skills" ng-class="{'selected': $index == skillSelected}"> <div class="col-md-12" ng-click="getCities(skill);setSkill($index)"> <span class="skill-text-big">{{skill}}</span> </div> </div> </div> </div> <div class="col-md-4"> <div class="favourite-header-text">Locations</div> <div class="scroll-container"> <div class="col-md-10 result-space md-whiteframe-z1" ng-repeat="city in cities" ng-class="{'selected': $index == citySelected}"> <div class="col-md-12" ng-click="getProfiles(city);setCity($index)"> <span class="skill-text-big">{{city}}</span> </div> </div> </div> </div> <div class="col-md-4"> <div class="favourite-header-text">Profiles</div> <div class="scroll-container"> <div class="col-md-11 result-space md-whiteframe-z1" ng-repeat="person in profiles"> <div class="col-md-3" ng-click="openProfile(person)"> <img ng-src="{{person.image_url}}" class="profile-image"> </div> <div class="col-md-7"> <div class="row"> <div class="col-md-10 col-md-offset-1"> <span class="person-name">{{person.f_name}} {{person.l_name}}</span> </div> </div> <div class="row"> <div class="col-md-10 col-md-offset-1">{{person.misc_url}}</div> </div> <div class="row"> <div class="col-md-10 col-md-offset-1">{{person.work_ex}}</div> </div> <div class="row"> <div class="col-md-10 col-md-offset-1" style="line-height:1.5">{{person.misc_details}}</div> </div> </div> <div class="col-md-1 side-icons"> <!-- <img ng-click="openProfileLink(person)" src="{{person.imgUrl}}" aria-hidden="true" width="25" style="margin-left: -6px;"></img> --> </div> </div> </div> </div> </div>
