<div ng-include src="'views/sidenav.html'"></div>
<div class="container-fluid top-space welcome-page-container">
  <div class="welcome_container text-center">
    <span class="welcome animated fadeIn">Welcome, </span>
    <span class="welcome-name animatedD1 fadeIn">Shweta</span>
  </div>
  <div class="search-button-box animatedD2 fadeIn">
    <a ng-href="/#/searchRes">
      <a href="#/search">
        <button type="button" class="btn btn-primary custom-button-login">Start searching</button>
      </a>
    </a>
  </div>
  <div class="welcome-box-container row">
    <div class="welcome-box box-1 col-xs-4"> <i class="fa fa-star fa-3x"></i>
      <span class="number-ticker">{{welcome.noOfContacted}}</span>
      <div class="heading-welcome-box"> Favourited</div>
    </div>
    <div class="welcome-box box-2 col-xs-4"> <i class="fa fa-safari fa-3x"></i>
      <span class="number-ticker">{{welcome.noOfScheduled}}</span>
      <div class="heading-welcome-box"> Interview Scheduled</div>
    </div>
    <div class="welcome-box box-3 col-xs-4"> <i class="fa fa-legal fa-3x"></i>
      <span class="number-ticker">{{welcome.noOfResultsDone}}</span>
      <div class="heading-welcome-box"> Decision Taken</div>
    </div>
  </div>
  <div class="row search-trends-area">
    <div class="col-xs-6 searches-container">
      <div class="col-xs-12 searches-container card-container">
        <div class="searches-title"> <i class="fa fa-search"></i> Recent Searches </div>
        <ul class="searches-body">
          <li class="searches-body-list-item" ng-repeat="recentItem in welcome.searches.recent"><a href="#/searchRes/{{recentItem}}">{{welcome.replaceUndefined(recentItem)}}</a></li>
        </ul>
      </div>
      <div class="col-xs-12 searches-container card-container">
        <div class="searches-body" id="sourceChart"> </div>
      </div>
    </div>
    <div class="col-xs-6 searches-container card-container">
      <div class="searches-body" id="techChart"> </div>
    </div>
  </div>
  <div ng-show="welcome.showLoad" class="col-xs-12 animatedD2 fadeIn text-center">
    <div class="animatedD2 fadeIn welcome-progress-bar">
      <md-progress-circular class="md-warn md-hue-3" md-mode="indeterminate" md-diameter="60"></md-progress-circular>
    </div>
    <span class="welcome.fetch-data-note"> {{welcome.fetchText}} </span>
  </div>
</div>
